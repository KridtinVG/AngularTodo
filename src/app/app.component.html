<div class="container">
  <h1 class="title">Angular Todo List</h1>

  <app-todo-input (newTodoEvent)="addTask($event)"></app-todo-input>
  <hr />
  <app-todo-list
    [todos]="todoList"
    (deleteEvent)="deleteTask($event)"
    (toggleCompletedEvent)="toggleCompleted($event)"
  ></app-todo-list>
</div>
